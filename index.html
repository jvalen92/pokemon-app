<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <!-- Design inspired by this Dribbble shot: https://dribbble.com/shots/5611109--Pokemon -->

    <div class="main-container">
        <div id="modal-container" class="modal-container">

        </div>
        <header class="header">
            <img src="/assets/logo.png" alt="Pokemon logo" onclick="displayAll(event)" />
            <div class="search-container" id="search_container">
                <form class="search-form" onSubmit="searchPokemon(event)">
                    <input id="search-input" placeholder="Pokemon" name=pokemon
                        autocomplete="off" />
                    <button class="search-btn" type="submit">
                        <img id ="search-icon" src="/assets/search.png" />
                    </button>
                </form>
            </div>
        </header>
        <div id="poke_container" class="poke-container">
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
